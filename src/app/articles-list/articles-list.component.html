<div class="row mt-3">
    @for (article of filteredArticles(); track $index)
    {
        <div class="col-md-6 mb-4">
            <div class="card h-100 d-flex flex-row">
                <div class="col-3 d-flex align-items-center">
                    <img [src]="article.url" alt="{{article.title}}" class="img-fluid">
                </div>
                <div class="col-7">
                    <div class="card-body">
                        <h5 class="card-title">{{article.title}}</h5>
                        <p class="card-subtitle text-muted">{{article.date}}</p>
                        <p class="card-text">{{article.description}}</p>
                    </div>
                </div>
                <div class="col-2 d-flex flex-column justify-content-center align-items-center p-3">
                    <p class="fw-bold mb-2">{{article.score}}</p>
                    <button class="btn btn-success btn-sm mb-2" (click)="moveUp($index)">Up</button>
                    <button class="btn btn-danger btn-sm" (click)="moveDown($index)">Down</button>
                </div>
            </div>
        </div>
    }
</div>
<button class="btn btn-primary mb-3" (click)="changeAction('add')">ADD AN ITEM</button>
@if (action==="add")
{
    <app-article-add [lastId]="Articles[Articles.length-1].id" (articleCreated)="addArticle($event)"></app-article-add>
}
